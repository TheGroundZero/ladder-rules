- domains:
  - www.tijd.be
  headers:
    x-forwarded-for: none
  injections:
    - position: head
      append: |
        <script id="redirect">
          document.addEventListener("DOMContentLoaded", () => {
            if(document.getElementsByTagName("html")[0].className.includes("paywalled")) {
              const loc = window.location;
              window.location.replace(loc.origin + loc.pathname + "5" );
            }
          });
        </script>
  tests:
    - url: https://www.tijd.be/politiek-economie/internationaal/vs/migratiedienst-ice-schiet-protesterende-vrouw-dood-in-minneapolis-burgemeester-is-woedend/10643170.html
      test: document.querySelector('script[id=redirect]') != null
    - url: https://www.tijd.be/politiek-economie/internationaal/vs/migratiedienst-ice-schiet-protesterende-vrouw-dood-in-minneapolis-burgemeester-is-woedend/10643170.html5
      test: document.getElementsByTagName("html")[0].className.includes("paywalled") === false
